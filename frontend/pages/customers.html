<!-- Modal -->

            type="button"
            class="btn btn-secondary"

<!-- Add Customer Modal -->
<div
  class="modal fade"
  id="add-customer-modal"
  tabindex="-1"
  aria-labelledby="add-customer-label"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <form action="#">
        <div class="modal-header">
          <h5 class="modal-title" id="add-customer-label">Add customer</h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body">
          <div class="mb-3 mt-3">
            <label for="first_name">First name:</label>
            <input
              type="text"
              class="form-control"
              id="first_name"
              placeholder="Enter first name"
              name="first_name"
            />
          </div>
          <div class="mb-3">
            <label for="last_name">Last name:</label>
            <input
              type="text"
              class="form-control"
              id="last_name"
              placeholder="Enter last name"
              name="last_name"
            />
          </div>
          <div class="mb-3">
            <label for="email">Email:</label>
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="Enter email"
              name="email"
            />
          </div>
        </div>
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-secondary"
            data-bs-dismiss="modal"
          >
            Close
          </button>
          <button type="submit" class="btn btn-primary">Add customer</button>
        </div>
      </form>
    </div>
  </div>
</div>

<script>
  // Fetch and render customers into the <select id="customers-list">
  async function loadCustomers() {
    const res = await fetch('/api/customers');
    const customers = await res.json();
    const select = document.getElementById('customers-list');
    select.innerHTML = '';
    customers.forEach(c => {
      const opt = document.createElement('option');
      opt.value = c.id;
      opt.textContent = `${c.first_name} ${c.last_name}`;
      select.appendChild(opt);
    });
    if (customers.length) {
      select.value = customers[0].id;
      loadMeals(customers[0].id);
    } else {
      const tbody = document.querySelector('#customer-meals tbody');
      if (tbody) tbody.innerHTML = '';
    }
  }

  // When a different customer is selected â†’ load their meals
  document.getElementById('customers-list').addEventListener('change', function () {
    const customerId = this.value;
    if (customerId) loadMeals(customerId);
  });

  // Fetch and render meals into the <table id="customer-meals">
  async function loadMeals(customerId) {
    const res = await fetch(`/api/customers/${customerId}/meals`);
    const meals = await res.json();
    const tbody = document.querySelector('#customer-meals tbody');
    tbody.innerHTML = '';
    meals.forEach(m => {
      const tr = document.createElement('tr');
      tr.innerHTML = `
        <td>${m.name}</td>
        <td>${m.quantity}</td>
        <td>${m.price}</td>
        <td>${m.ordered_at ?? ''}</td>
      `;
      tbody.appendChild(tr);
    });
  }

  // CustomersService object
  const CustomersService = {
    async add_customer(data) {
      await fetch('/api/customers', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });
    }
  };

  // Add customer (modal form)
  document.querySelector('#add-customer-modal form').addEventListener('submit', async function (e) {
    e.preventDefault();
    const data = {
      first_name: document.getElementById('first_name').value,
      last_name: document.getElementById('last_name').value,
      email: document.getElementById('email').value
    };
    await CustomersService.add_customer(data);
    bootstrap.Modal.getInstance(document.getElementById('add-customer-modal')).hide();
    loadCustomers(); // refresh the select list
  });


  loadCustomers();
</script>
